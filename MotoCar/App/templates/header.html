{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoCar Rentals</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    
    <!--Navbar Start-->
    <header class="section-navbar">
        <div class="container">
            <div class="logo">
                <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="logo" width="100px" height="auto"></a>
            </div>
            <a href="{% url 'index' %}"><h1>MotoCar Rentals</h1></a>
            <nav class="navbar">
                <ul >
                    <li class="nav-item"><a href="{% url 'index' %}" class="nav-link  {% if request.path == '/' %}active{% endif %}">Home</a></li>
                    <li class="nav-item"><a href="/cars/" class="nav-link  {% if request.path == '/cars/' %}active{% endif %}">Cars</a></li>
                    <li class="nav-item"><a href="/bikes/" class="nav-link {% if request.path == '/bikes/' %}active{% endif %}">Bikes</a></li>
                    <li class="nav-item"><a href="/my_rentals/" class="nav-link {% if request.path == '/my_rentals/' %}active{% endif %}">My Rentals</a></li>
                    <li class="nav-item"><a href="/accounts/register/" class="nav-link  {% if request.path == '/accounts/register/' %}active{% endif %}">Register</a></li>
                    <li class="nav-item"><a href="/accounts/login/" class="nav-link {% if request.path == '/accounts/login/' %}active{% endif %}">Login</a></li>
                </ul>
            </nav>
        </div>
    
    </header>

    <!--Navbar End-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
