{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoCar Rentals</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    


<div class="container">
    <h2>Login</h2>
    <p class="content">MotoCar Rentals</p>
    <form action="/accounts/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="number" name="mobile" autocomplete="off" required>
            <label for="">Mobile:</label>
            <i class="fa-solid fa-mobile"></i>
        </div>

        <div class="form-group">
            <input type="password" name="password" autocomplete="off"  required>
            <label for="">Password:</label>
            <i class="fa-solid fa-lock"></i>
        </div>

        <p><input type="checkbox">Remember Me : <a href="">Forget Password</a></p>

        <input id="btn" type="submit" value="Login">

        <p>Dont Have an Account: <a href="/accounts/register/">Register</a></p>

    </form>
    <div class="msg">
        {% for msg in messages %}
        <h1>{{msg}}</h1>
        {% endfor %}
    </div>

</div>



    
</body>
</html>
