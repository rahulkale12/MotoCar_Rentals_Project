{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoCar Rentals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    {% include 'header.html' %}
    <div class="signup-container">
        <div class="signup-left">
            <h2>Sign Up</h2>
            <p>MotoCar Rentals</p>
            <form action="/accounts/register/" method="post">
                {% csrf_token %}
                <div class="input-group-row">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Your Name" name="name" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-mobile"></i>
                        <input type="number" placeholder="Your Mobile Number" name="mobile" required>
                    </div>
                </div>

                <div class="input-group-row">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Your Email" name="email" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-city"></i>
                        <input type="text" placeholder="Your City" name="city" required>
                    </div>
                </div>

                <div class="input-group-row">
                    <div class="input-group">
                        <i class="fa-solid fa-warehouse"></i>
                        <input type="text" placeholder="Your State" name="state" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-arrow-up-1-9"></i>
                        <input type="number" placeholder="Pincode" name="pincode" required>
                    </div>
                </div>

                <div class="input-group-row">
                    <div class="input-group">
                        <i class="fa-solid fa-house"></i>
                        <input type="text" placeholder="Your Address" name="address" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                </div>

                <div class="input-group-row">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Repeat your password" name="confirm_password" required>
                    </div>
                </div>

                <div class="terms">
                    <input type="checkbox" required>
                    <label>I agree to all statements in <a href="#">Terms of service</a></label>
                </div>
                <button type="submit" class="btn1">Register</button>
                <div class="login">
                    <a href="/accounts/login/">Already Have an Account? Login</a>
                </div>
                <div class="msg">
                    {% for msg in messages %}
                    <h1>{{msg}}</h1>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
